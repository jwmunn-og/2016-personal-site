<header class="site-header">

  <div class="wrapper section">

    <a class="site-title" href="{{ site.baseurl }}/"><img src="/images/logomark.svg" id="logo" /><span class="mob-hide">{{ site.title }}</span></a>

        <nav class="site-nav">

          
            {% for page in site.pages %}
              {% if page.nav %}
              <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
              {% endif %}
            {% endfor %}
          
        </nav>

  </div>

</header>
